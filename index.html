<!DOCTYPE html>
<html>
<head>
	<title>Teste Angular</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="js/script.js"></script>
</head>
<body ng-app="home" ng-controller="MyCtrl">
	<div class="content">
		Nome:<input type="text" ng-model="pessoa.nome"><br>
		Email:<input type="text" ng-model="pessoa.email"><br>
		<button ng-click="add(pessoa)">Adicionar</button>
		<br><br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>			
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pessoa in pessoas">
					<td>{{pessoa.nome}}</td>
					<td>{{pessoa.email}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
